<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <H1>Hangman</H1>
        <button class="start__btn">Start game</button>
        <button class="restart__btn hidden">Restart</button>
    </header>
    <section class="game hidden">
        <span class="trials">Pozostało: <span class="game_span"></span> Prób</span>
        <div class="password"></div>
         <div class="hangman">
             <canvas class="canvas"></canvas>
         </div>
        <div class="letters">
        <button class="btn a">a</button>
        <button class="btn b">b</button>
        <button class="btn c">c</button>
        <button class="btn d">d</button>
        <button class="btn e">e</button>
        <button class="btn f">f</button>
        <button class="btn g">g</button>
        <button class="btn h">h</button>
        <button class="btn i">i</button>
        <button class="btn j">j</button>
        <button class="btn k">k</button>
        <button class="btn l">l</button>
        <button class="btn m">m</button>
        <button class="btn n">n</button>
        <button class="btn o">o</button>
        <button class="btn p">p</button>
        <button class="btn r">r</button>
        <button class="btn s">s</button>
        <button class="btn t">t</button>
        <button class="btn u">u</button>
        <button class="btn w">w</button>
        <button class="btn v">v</button>
        <button class="btn x">x</button>
        <button class="btn y">y</button>
        <button class="btn z">z</button>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
